{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'clientes/css/clientes.css' %}">
{% endblock %}


{% block 'dashboard' %}
   
    <div class="container text-center">
        <h2 class="text-center pt-3 titulo">Criar Servi√ßos</h2>
        <form action="{% url 'novo_servico' %}" method="POST">{% csrf_token %}

            {{form.non_field_errors}}

            {% for field in form %}
                <section class="error-message">
                    {{field.errors}}
                </section>
                <section>
                    {{field.label_tag}}

                    {{field}}
                </section>
            {% endfor %}

            <input type="submit" class="btn btn-success mt-3 mb-3" value="Salvar">
        </form>
    </div>

{% endblock %}
